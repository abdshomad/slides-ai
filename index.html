<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI PowerPoint Slide Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/pptxgenjs@3.12.0/dist/pptxgen.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js" integrity="sha512-7tWCg03UPo9IKtP3ADCEoK3I+U9IibI2U2K2vUfAeYVv2whaEiEGRoG2hStiMnpS/W2o6vXfFhIttIq6z/Yv4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",

<style>
  body {
    background-image: radial-gradient(circle at 1px 1px, rgba(0,0,0,0.04) 1px, transparent 0);
    background-size: 25px 25px;
  }
  html.dark body {
    background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.04) 1px, transparent 0);
  }
  /* Custom bullet points for a more consistent theme */
  .custom-bullets {
    list-style: none;
    padding-left: 0;
  }
  .custom-bullets li {
    position: relative;
    padding-left: 1.2rem;
  }
  .custom-bullets li::before {
    content: '';
    position: absolute;
    left: 0.2rem;
    top: 50%;
    transform: translateY(-50%);
    width: 0.4rem;
    height: 0.4rem;
    border-radius: 50%;
    background-color: var(--accent);
  }
  
  /* Onboarding Tour Styles */
  .tour-highlight-area {
    position: fixed;
    transition: all 0.3s ease-in-out;
    border-radius: 6px;
    box-shadow: 0 0 0 9999px rgba(0,0,0,0.7), 0 0 0 4px var(--accent);
    z-index: 999;
    pointer-events: none;
  }

  .tour-popover {
    position: fixed;
    z-index: 1000;
    max-width: 320px;
    filter: drop-shadow(0 10px 8px rgb(0 0 0 / 0.04)) drop-shadow(0 4px 3px rgb(0 0 0 / 0.1));
  }

  .tour-popover-arrow {
    position: absolute;
    width: 0.75rem;
    height: 0.75rem;
    transform: rotate(45deg);
    background-color: var(--background-muted);
    border: 1px solid var(--border-primary);
  }
</style>
</head>
  <body class="bg-[var(--background-base)]">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
